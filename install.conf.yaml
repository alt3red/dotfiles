- clean: []
- link:
    ~/.dotfiles: ''
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bashrc.d: bashrc.d
    ~/.tmux.conf:
        path: tmux.conf
        force: true
    ~/.tmux.conf.d: tmux.conf.d
    ~/.Xresources: 
        path: Xresources
        force: true
    ~/.config/i3/config:
        path: i3-config
        force: true
    ~/bin: bin
    ~/.ssh/config.d: ssh.config.d
- shell: 
    - [mkdir -p ~/.bash-completion ~/.urxvt/ext, Making directories to link submodules into]
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.bash-completion/tmux.completion.bash: submodules/bash-it/completion/available/tmux.completion.bash
    ~/.urxvt/ext/font-size: submodules/urxvt-font-size/font-size
    ~/bin/ssh: submodules/ssh-ident/ssh-ident
